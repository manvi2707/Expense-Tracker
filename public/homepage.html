<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  
  <style>
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .side-nav-bar {
      min-width: 250px;
      background-color: #ffffff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      border-right: 1px solid #e0e0e0;
    }

    #profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-image: url('./Pics/profile_icon.png');
      background-size: cover;
      background-repeat: no-repeat;
      border: 2px solid #007bff;
      margin-top: 10px;
    }

    .account-profile {
      padding-top: 10px;
    }

    #user-name {
      font-weight: 600;
      color: #343a40;
    }

    #mob-no {
      color: #6c757d;
      font-size: 0.9rem;
    }

    .nav-item button {
      color: #0056b3;
      font-size: 1rem;
      background: none;
      border: none;
      text-align: left;
      padding: 12px 20px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .nav-item button:hover {
      background-color: #e9ecef;
      text-decoration: none;
    }

    .content {
      flex: 1;
      background-color: #fff;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="side-nav-bar">
    <div class="account-profile text-center mb-4">
      <div id="profile-pic" class="mx-auto"></div>
      <p id="user-name" class="mt-3">Name</p>
      <p id="mob-no">+91 12345 67890</p>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <button id="list-item-1">Item 1</button>
      </li>
      <li class="nav-item">
        <button id="list-item-2">Item 2</button>
      </li>
      <li class="nav-item">
        <button id="list-item-3">Item 3</button>
      </li>
    </ul>
  </div>

  <div class="content">
    <!-- Content goes here -->
    <h2>Welcome to Your Dashboard</h2>
    <p>This area can be used to display the main content of your page.</p>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
