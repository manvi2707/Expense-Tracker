<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            display: flex;
            background-color: #fff;
        }
        .side-nav-bar {
            min-width: 200px;
            border-right: 1px solid #ccc;
        }
        #profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('./Pics/profile_icon.png');
            background-size: cover;
            background-repeat: no-repeat;
            border: 1px solid black;
        }
        .nav-item button {
            color: darkblue;
            font-size: 17.5px;
            background: none;
            border: none;
            text-decoration: underline;
            cursor: pointer;
            width: 100%;
            text-align: left;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="side-nav-bar bg-light p-3">
        <div class="account-profile text-center mb-4">
            <div id="profile-pic" class="mx-auto"></div>
            <p id="user-name" class="mt-3 font-weight-bold">Name</p>
            <p id="mob-no" class="text-muted">+91 12345 67890</p>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <button id="list-item-1">Item 1</button>
            </li>
            <li class="nav-item">
                <button id="list-item-2">Item 2</button>
            </li>
            <li class="nav-item">
                <button id="list-item-3">Item 3</button>
            </li>
        </ul>

    <div class="content p-4">

    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</html>
